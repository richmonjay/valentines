<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="css-valentine">
        <div class="valentine-box">
            <div class="upper-box">
                 <i class="fa-solid fa-heart fa-heart1"></i>
                 <i class="fa-solid fa-heart fa-heart2"></i>
                 <i class="fa-solid fa-heart fa-heart3"></i>
                 <i class="fa-solid fa-heart fa-heart4"></i>
                <p>Will you be my valentine?</p>
            </div>
            <div class="lower-box">
                <label>
                    <input type="checkbox" name="valentine" value="yes">
                    <span>YES</span>
                </label>
                <label>
                    <input type="checkbox" name="valentine" value="no">
                    <span>NO</span>
                </label>
            </div>
        </div>
    </div>

    <img id="bruh-meme" src="image/bruh-meme.gif" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);" alt="Bruh Meme">
    <img id="die-meme" src="image/die.gif" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);" alt="Die Meme">
    <img id="force-meme" src="image/force.gif" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);" alt="Force Meme">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
